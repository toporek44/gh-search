<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>GitHub Search</title>
</head>

<body>

    <div class="container">
        <div class="header">Type GitHub name to search...</div>
        <form action="" class="form__container">
            <div class="input__container">
                <div class="warning">Fill in this area</div>
                <input type="text" class="input" name="ghInput" placeholder="GitHub Name">
            </div>
            <button class="btn__search"><span>Search</span></button>
        </form>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcFLwcL0gdo6bXNIIBY8m2z15q6CvMSDZSgFNy3IXLZnfNo3i5&s"
            alt="">
        <div class="data__output__container">
            <div class="data_output_container_item">
                <div class="label">Name</div>
                <div class="data__output__item">
                    <div class="data__output">Rob </div>
                </div>
            </div>
            <div class="data_output_container_item">
                <div class="label">Login</div>
                <div class="data__output__item">
                    <div class="data__output">Goho124</div>
                </div>
            </div>
            <div class="data_output_container_item">
                <div class="label">Repositories</div>
                <div class="data__output__item">
                    <div class="data__output">40</div>
                </div>
            </div>
            <div class="data_output_container_item">
                <div class="label">Profile</div>
                <div class="data__output__item__other ">
                    <a class="data__output__item gh__link" target="_blank" rel="noopener noreferrer">
                        <div class="data__output">https://github.com/goho124</div>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <script src="./src/App.js"></script>

</body>

</html>
